apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-k8s-networking
  labels:
    app.kubernetes.io/name: mcp-k8s-networking
rules:
  - apiGroups: [""]
    resources: [services, endpoints, pods, pods/log, configmaps, namespaces]
    verbs: [get, list, watch]
  - apiGroups: ["apps"]
    resources: [deployments, daemonsets]
    verbs: [get, list]
  - apiGroups: ["networking.k8s.io"]
    resources: [networkpolicies, ingresses]
    verbs: [get, list, watch]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: [customresourcedefinitions]
    verbs: [get, list, watch]
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  - apiGroups: ["networking.istio.io", "security.istio.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  - apiGroups: ["cilium.io"]
    resources: ["*"]
    verbs: [get, list, watch]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-k8s-networking
  labels:
    app.kubernetes.io/name: mcp-k8s-networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-k8s-networking
subjects:
  - kind: ServiceAccount
    name: mcp-k8s-networking
    namespace: mcp-k8s-networking
