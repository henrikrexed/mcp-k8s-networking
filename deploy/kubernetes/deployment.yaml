apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-k8s-networking
  namespace: mcp-k8s-networking
  labels:
    app.kubernetes.io/name: mcp-k8s-networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mcp-k8s-networking
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mcp-k8s-networking
    spec:
      serviceAccountName: mcp-k8s-networking
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: mcp-k8s-networking
          image: ghcr.io/henrikrexed/mcp-k8s-networking:0.0.1
          ports:
            - name: mcp
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
          env:
            - name: CLUSTER_NAME
              value: "my-cluster"
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.observability.svc.cluster.local:4317"
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 3
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
