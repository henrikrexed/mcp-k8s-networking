# mcp-k8s-networking - Raw YAML Manifests
# Install: kubectl apply -f deploy/manifests/install.yaml
# NOTE: Set CLUSTER_NAME env var in the Deployment before applying.
---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-k8s-networking
---
apiVersion: v1
kind: Namespace
metadata:
  name: mcp-diagnostics
  labels:
    purpose: mcp-diagnostics
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-k8s-networking
  namespace: mcp-k8s-networking
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mcp-k8s-networking
rules:
  # Core Kubernetes resources (read-only)
  - apiGroups: [""]
    resources: [services, endpoints, pods, pods/log, configmaps, namespaces]
    verbs: [get, list, watch]
  - apiGroups: ["apps"]
    resources: [deployments, daemonsets]
    verbs: [get, list]
  - apiGroups: ["networking.k8s.io"]
    resources: [networkpolicies, ingresses]
    verbs: [get, list, watch]
  # CRD discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources: [customresourcedefinitions]
    verbs: [get, list, watch]
  # Gateway API
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Istio
  - apiGroups: ["networking.istio.io", "security.istio.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # kgateway
  - apiGroups: ["kgateway.dev", "gateway.kgateway.dev"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Cilium
  - apiGroups: ["cilium.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Calico
  - apiGroups: ["crd.projectcalico.org"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Kuma
  - apiGroups: ["kuma.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Linkerd
  - apiGroups: ["linkerd.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Ephemeral probe pods
  - apiGroups: [""]
    resources: [pods]
    verbs: [create, delete]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: mcp-k8s-networking
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: mcp-k8s-networking
subjects:
  - kind: ServiceAccount
    name: mcp-k8s-networking
    namespace: mcp-k8s-networking
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-k8s-networking
  namespace: mcp-k8s-networking
  labels:
    app: mcp-k8s-networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-k8s-networking
  template:
    metadata:
      labels:
        app: mcp-k8s-networking
    spec:
      serviceAccountName: mcp-k8s-networking
      containers:
        - name: mcp-k8s-networking
          image: ghcr.io/isitobservable/mcp-k8s-networking:latest
          ports:
            - containerPort: 8080
              name: mcp
            - containerPort: 8081
              name: health
          env:
            - name: CLUSTER_NAME
              value: "my-cluster"  # CHANGE THIS to your cluster name
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
            - name: PROBE_NAMESPACE
              value: "mcp-diagnostics"
            - name: PROBE_IMAGE
              value: "ghcr.io/mcp-k8s-networking/probe:latest"
            - name: MAX_CONCURRENT_PROBES
              value: "5"
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-k8s-networking
  namespace: mcp-k8s-networking
  labels:
    app: mcp-k8s-networking
spec:
  type: ClusterIP
  selector:
    app: mcp-k8s-networking
  ports:
    - port: 8080
      targetPort: mcp
      name: mcp
      protocol: TCP
