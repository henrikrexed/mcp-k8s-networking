# Default values for mcp-k8s-networking

replicaCount: 1

image:
  repository: ghcr.io/isitobservable/mcp-k8s-networking
  tag: ""  # Defaults to appVersion
  pullPolicy: IfNotPresent

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: true

config:
  clusterName: ""  # Required - set to your cluster name
  port: 8080
  logLevel: info
  namespace: ""  # Default namespace context (empty = all)
  cacheTTL: "30s"
  toolTimeout: "10s"

probe:
  namespace: mcp-diagnostics
  image: ghcr.io/mcp-k8s-networking/probe:latest
  maxConcurrent: 5

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 50m
    memory: 64Mi
  limits:
    cpu: 200m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault

nodeSelector: {}
tolerations: []
affinity: {}

# Gateway API HTTPRoute exposure
gatewayAPI:
  enabled: false
  provider: ""  # e.g., istio, envoy-gateway, kgateway
  gatewayName: ""
  gatewayNamespace: ""
  hostname: ""

# OpenTelemetry configuration
otel:
  enabled: false
  endpoint: "otel-collector.observability.svc.cluster.local:4317"  # OTLP gRPC endpoint
  insecure: true  # Use insecure gRPC connection (no TLS)
  serviceName: ""  # Defaults to chart fullname if empty
