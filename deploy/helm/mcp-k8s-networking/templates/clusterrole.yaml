{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "mcp-k8s-networking.fullname" . }}
  labels:
    {{- include "mcp-k8s-networking.labels" . | nindent 4 }}
rules:
  # Core Kubernetes resources (read-only)
  - apiGroups: [""]
    resources: [services, endpoints, pods, pods/log, configmaps, namespaces]
    verbs: [get, list, watch]
  - apiGroups: ["apps"]
    resources: [deployments, daemonsets]
    verbs: [get, list]
  - apiGroups: ["networking.k8s.io"]
    resources: [networkpolicies, ingresses]
    verbs: [get, list, watch]
  # CRD discovery
  - apiGroups: ["apiextensions.k8s.io"]
    resources: [customresourcedefinitions]
    verbs: [get, list, watch]
  # Gateway API
  - apiGroups: ["gateway.networking.k8s.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Istio
  - apiGroups: ["networking.istio.io", "security.istio.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # kgateway
  - apiGroups: ["kgateway.dev", "gateway.kgateway.dev"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Cilium
  - apiGroups: ["cilium.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Calico
  - apiGroups: ["crd.projectcalico.org"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Kuma
  - apiGroups: ["kuma.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Linkerd
  - apiGroups: ["linkerd.io"]
    resources: ["*"]
    verbs: [get, list, watch]
  # Ephemeral probe pods (create/delete)
  - apiGroups: [""]
    resources: [pods]
    verbs: [create, delete]
    {{- if .Values.probe.namespace }}
    resourceNames: []
    {{- end }}
{{- end }}
