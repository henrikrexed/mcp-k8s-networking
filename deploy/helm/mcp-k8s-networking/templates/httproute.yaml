{{- if .Values.gatewayAPI.enabled -}}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "mcp-k8s-networking.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-k8s-networking.labels" . | nindent 4 }}
spec:
  parentRefs:
    - name: {{ required "gatewayAPI.gatewayName is required when gatewayAPI is enabled" .Values.gatewayAPI.gatewayName }}
      {{- if .Values.gatewayAPI.gatewayNamespace }}
      namespace: {{ .Values.gatewayAPI.gatewayNamespace }}
      {{- end }}
  {{- if .Values.gatewayAPI.hostname }}
  hostnames:
    - {{ .Values.gatewayAPI.hostname | quote }}
  {{- end }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /mcp
      backendRefs:
        - name: {{ include "mcp-k8s-networking.fullname" . }}
          port: {{ .Values.service.port }}
{{- end }}
