apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-k8s-networking
  namespace: mcp-k8s-networking
  labels:
    app: mcp-k8s-networking
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcp-k8s-networking
  template:
    metadata:
      labels:
        app: mcp-k8s-networking
    spec:
      serviceAccountName: mcp-k8s-networking
      containers:
        - name: mcp-k8s-networking
          image: mcp-k8s-networking:latest
          ports:
            - containerPort: 8080
              name: mcp
            - containerPort: 8081
              name: health
          env:
            - name: CLUSTER_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PORT
              value: "8080"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
